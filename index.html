<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Wallpoet&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./app.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="main-calculator">
        <div id="display-full">
            <div id="display-workings"></div>
            <div id="display"></div>
        </div>
        <div class="button-row" id="top-row">
            <div class="calc-button text-center align-items-center" id="clear" onclick="clearButtonPress()"><p class="align-items-center">AC</p></div>
            <div class="calc-button text-center align-items-center" id="divide" onclick="normalButtonPress('/')">
                <p class="align-items-center">&#xF7</p>
            </div>
            <div class="calc-button text-center align-items-center" id="multiply" onclick="normalButtonPress('*')">
              <p class="align-items-center">&#xD7</p>
            </div>
        </div>
        <div class="button-row" id="second-row">
            <div class="calc-button text-center align-items-center" id="one" onclick="normalButtonPress('1')"><p class="align-items-center">1</p></div>
            <div class="calc-button text-center align-items-center" id="two" onclick="normalButtonPress('2')"><p class="align-items-center">2</p></div>
            <div class="calc-button text-center align-items-center" id="three" onclick="normalButtonPress('3')"><p class="align-items-center">3</p></div>
            <div class="calc-button text-center align-items-center" id="add" onclick="normalButtonPress('+')"><p class="align-items-center">+</p></div>
        </div>
        <div class="button-row" id="third-row">
            <div class="calc-button text-center align-items-center" id="four" onclick="normalButtonPress('4')"><p class="align-items-center">4</p></div>
            <div class="calc-button text-center align-items-center" id="five" onclick="normalButtonPress('5')"><p class="align-items-center">5</p></div>
            <div class="calc-button text-center align-items-center" id="six" onclick="normalButtonPress('6')"><p class="align-items-center">6</p></div>
            <div class="calc-button text-center align-items-center" id="subtract" onclick="normalButtonPress('-')"><p class="align-items-center">-</p></div>
        </div>
        <div id="lower-rows-container">
            <div id="lower-triplet">
                <div class="button-row-lower" id="fourth-row">
                    <div class="calc-button text-center align-items-center" id="seven" onclick="normalButtonPress('7')"><p class="align-items-center">7</p></div>
                    <div class="calc-button text-center align-items-center" id="eight" onclick="normalButtonPress('8')"><p class="align-items-center">8</p></div>
                    <div class="calc-button text-center align-items-center" id="nine" onclick="normalButtonPress('9')"><p class="align-items-center">9</p></div>
                </div>
                <div class="button-row-lower" id="fifth-row">
                    <div class="calc-button text-center align-items-center" id="zero" onclick="normalButtonPress('0')"><p class="align-items-center">0</p></div>
                    <div class="calc-button text-center align-items-center" id="decimal" onclick="normalButtonPress('.')"><p class="align-items-center">.</p></div>
                </div>
            </div>
            <div class="calc-button text-center align-items-center" id="equals" onclick="pressEqualsButton()"><p class="align-items-center">=</p></div>
        </div>
        <div id="logo-section">
            <div id="fcc-logo"><i class="fa-brands fa-free-code-camp"></i></div>
            <div id="fcc-text">FCC Calc</div>
        </div>
    </div>
</body>
</html>
